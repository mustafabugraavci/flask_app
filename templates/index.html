<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Art Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Art Generator</h1>
        <form action="/generate" method="post">
            <button type="submit">Generate Art</button>
        </form>
        {% if image_url %}
            <div class="art">
                <h2>Generated Art:</h2>
                <img src="{{ image_url }}" alt="Generated Art">
            </div>
        {% endif %}
    </div>
</body>
</html>
